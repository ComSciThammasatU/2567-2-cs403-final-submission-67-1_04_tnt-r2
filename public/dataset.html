<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Workspace</title>
    <link rel="stylesheet" href="dataset.css">
</head>
<body>
    <button id="backButton" class="back-btn">⬅ Back</button>
    <div class="header">
        <div class="project-name" id="projectName">Caries</div>
    </div>

    <!-- Left Sidebar -->
    <div class="left-sidebar">
        <a href="#" id="menu-upload">📤 Upload Images</a>
        <a href="#" id="menu-labeling">🏷️ Labeling</a>
 
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="left-panel">
            <!-- Search Box -->
            <div class="search-container">
                <label><strong>Search File</strong></label>
                <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterImages()">
            </div>

            <div class="export-buttons">
                <button onclick="exportRaw()" class="export-btn">📁 Export Raw</button>
                <button onclick="exportCoco()" class="export-btn">📄 Export COCO</button>
            </div>
        </div>

        <div class="imagepreview" id="imagePreview"></div>
    </div>

    <script src = 'dataset.js'></script>

</body>
</html>
